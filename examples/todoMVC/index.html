<!doctype html>
<html lang="en" data-framework="backbonejs">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>kiss.js â€¢ TodoMVC</title>
		<link rel="stylesheet" href="res/base.css">
		
		<script data-develop="develop.json" src="../../lib/develop.js"></script>
	</head>
	<body>
	
		<section id="todoApp">
			<header id="header">
				<h1>todos</h1>
				<input id="newTodo" placeholder="What needs to be done?" autofocus>
			</header>
			<section id="main">
				<input id="toggleAll" type="checkbox">
				<label for="toggleAll">Mark all as complete</label>
				<ul id="todoList">				
					<li>
						<div class="view">
							<input id="completed" class="toggle" type="checkbox"/>
							<label id="title"></label>
							<button class="destroy"></button>
						</div>
						<input id="edit" class="edit"/>
					</li>
				</ul>
			</section>
			<footer id="footer">
				
				<span id="todoCount"></span>
				
				<ul id="filters">				
					<li><a class="selected" href="#/">All</a></li>
					<li><a href="#/active">Active</a></li>
					<li><a href="#/completed">Completed</a></li>
				</ul>
				
				<button id="clearCompleted">Clear completed (<span id="count"></span>)</button>
				
			</footer>
		</section>
		
		<footer id="info">
			<p>Double-click to edit a todo</p>
			<p>Thanks to: <a href="https://github.com/addyosmani">Addy Osmani</a></p>
		</footer>
		
	</body>
</html>
